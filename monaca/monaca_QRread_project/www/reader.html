<ons-page ng-controller="ReaderController" ng-init="readerInit()">  
<!-- QRコード画面 -->
    <ons-toolbar>
        <div class="left"></div>
        <div class="center">QR Code Reader for kintone</div>
        <div class="right"><ons-toolbar-button ng-click="viewSettings()"><ons-icon icon="fa-cog"></ons-icon></ons-toolbar-button></div>
    </ons-toolbar>
    <div id="readerContainer" style="height:96%;">
        <div id = "map" style="width:100%; height:70%; background-color:#666"></div>
        <br /><br />
        <div id="readQR">
            <ons-row>
                <ons-col width="30%"></ons-col><ons-button ng-click="readCode()" modifier="cta">Read QR Code</ons-button>
            </ons-row>
        </div>
    </div>
</ons-page>
